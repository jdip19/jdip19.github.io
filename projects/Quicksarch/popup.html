<!DOCTYPE html>
<html>
<head>
  <title>Multi-Site Search</title>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 250px; }
    input { width: 100%; padding: 5px; margin-bottom: 10px; }
    label { display: block; margin-bottom: 5px; }
    button { width: 100%; padding: 7px; background: #4CAF50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <input id="query" type="text" placeholder="Search Here Quickly" />
  <label><input type="checkbox" class="site" value="unsplash" checked> Unsplash</label>
  <label><input type="checkbox" class="site" value="freepik" checked> Freepik</label>
  <label><input type="checkbox" class="site" value="pexels" checked> Pexels</label>
  <label><input type="checkbox" class="site" value="google" checked> Google Images</label>
  <button id="searchBtn">Search</button>
  <script src="popup.js"></script>
</body>
</html>
