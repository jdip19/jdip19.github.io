<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      font-size: 14px;
      align-content: center;
      background: #196719;
      background-image: linear-gradient(120deg, #d4fc79 0%, #32CD32 100%);
    }

    .wrapper {
      padding: 20px;
    }

    h2 {
      margin-top: 0;
      font-size: 16px;
    }

    input,
    button,
    select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #32CD32;
      color: #707070;
      border: none;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 0 #196719;
      position: relative;
      top: 0;
    }

    button:hover {
      background-color: #2db82d;
      box-shadow: 0 6px 0 #196719;
      top: -2px;
    }

    button:active {
      top: 4px;
      box-shadow: 0 0 0 #196719;
    }

    button:disabled {
      background-color: #ffffff;
      box-shadow: 0 4px 0 #2c2c2c;
      cursor: not-allowed;
      opacity: 0.7;
    }

    #fetchData {
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      margin-top: 8px;
    }

    .mapping-row {
      display: flex;
      margin-bottom: 8px;
      align-items: center;
    }

    .mapping-row select {
      flex: 1;
      margin-right: 8px;
      margin-bottom: 0;
    }

    #status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
    }

    .error {
      background-color: #ffebee;
      color: #D32F2F;
    }

    .success {
      background-color: #e8f5e9;
      color: #2E7D32;
    }

    .info {
      background-color: #e3f2fd;
      color: #1976D2;
    }

    .hidden {
      display: none;
    }

    .section {
      margin-bottom: 20px;
      padding-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .help-text {
      font-size: 12px;
      color: #196719;
      margin-bottom: 12px;
    }

    #mappingsContainer {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 12px;
      padding: 8px;
      border: 1px solid #eee;
      border-radius: 4px;
    }

    .radio-group {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .radio-option {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .radio-option input[type="radio"] {
      appearance: none;
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #232323;
      border-radius: 50%;
      margin-right: 8px;
      position: relative;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .radio-option input[type="radio"]:checked {
      background-color: #32CD32;
      border-color: #196719;
    }

    .radio-option input[type="radio"]:checked::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .radio-option input[type="radio"]:hover {
      border-color: #196719;
      box-shadow: 0 0 0 3px rgba(50, 205, 50, 0.2);
    }

    .radio-option label {
      font-weight: 500;
      color: #232323;
      cursor: pointer;
    }

    /* Info Button */
    .info-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0;
      box-shadow: none;
    }

    .info-btn:hover {
      box-shadow: none;
      top: 0;
    }

    .info-btn:active {
      top: 0;
      box-shadow: none;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 16px;
      border-radius: 12px;
      max-width: 400px;
      width: 59%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .modal-title {
      margin-top: 0;
      color: #232323;
      font-weight: 600;
    }

    .modal-list {
      padding-left: 18px;
      color: #232323;
    }

    .modal-list li {
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #32CD32;
      background: rgb(255 255 255);
      color: #0a0a0a;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 0 #196719;
    }

    input[type="text"]:focus {
      border-color: #196719;
      outline: none;
      box-shadow: 0 4px 0 #196719;
      transform: translateY(-2px);
    }

    input[type="text"]:hover {
      border-color: #196719;
      box-shadow: 0 3px 0 #196719;
      transform: translateY(-1px);
    }

    ::placeholder {
      color: #000000;
      opacity: 0.6;
      font-weight: 400;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      position: absolute;
      align-items: baseline;
      bottom: 0;
      background: #2c2c2c;
      padding: 12px;
      text-align: center;
      width: -webkit-fill-available;
      font-size: 12px;
      color: #fff;
      border-top: 1px solid transparent;
    }

    .footer a {
      color: #32CD32;
      text-decoration: none;
    }
  </style>
  <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
  <div class="wrapper">

    <div class="section">

      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" id="renameLayer" name="mode" value="rename" checked>
          <label for="renameLayer">Rename Layer</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="insertText" name="mode" value="text">
          <label for="insertText">Fill Text Layer</label>
        </div>
      </div>
    </div>
    <div id="infoModal" class="modal">
      <div class="modal-content">
        <h3 class="modal-title">How to use this plugin</h3>
        <ol class="modal-list">
          <li>Paste a public Google Sheet link.</li>
          <li>Select the Figma text layers you want to update.</li>
          <li>Choose "Rename" or "Insert" mode.</li>
          <li>Click "Sync" to apply values from the sheet.</li>
        </ol>
      </div>
    </div>


    <div class="section">
      <input type="text" id="sheetUrl"
        placeholder="https://docs.google.com/spreadsheets/d/1HtdmdqqtWptIYCbACRHxgEST3KVCf8S-Z2au-Fs/edit?gid=20517661#gid=20587661" />
      <button id="fetchData">Fetch Data</button>
    </div>
  </div>

  <footer class="footer">
    <div>Liked the plugin?&nbsp;<a href="https://jdip19.github.io/support-jdip.html" target="_blank"> Buy me tea üçµ</a>
    </div>
    <div>
      <button id="infoBtn" class="info-btn" title="How to use">‚ÑπÔ∏è</button>
    </div>
  </footer>

  <script>
    let currentCallback = null;

    // Extract sheet ID from URL
    function extractSheetInfo(url) {
      const idMatch = url.match(/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
      const gidMatch = url.match(/gid=([0-9]+)/);
      return {
        id: idMatch ? idMatch[1] : null,
        gid: gidMatch ? gidMatch[1] : '0' // default to first sheet if gid not found
      };
    }



    // Handle the Google Sheets response
    window.google = {
      visualization: {
        Query: {
          setResponse: function (response) {
            if (currentCallback) {
              currentCallback(response);
            }
          }
        }
      }
    };

    // Fetch data using JSONP
    function fetchSheetData(sheetId, gid) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        const callbackName = 'google.visualization.Query.setResponse';

        currentCallback = (response) => {
          document.body.removeChild(script);
          if (response.status === 'error') {
            reject(new Error(response.errors[0].message));
            return;
          }

          const table = response.table;
          const headers = table.cols.map(col => col.label);
          const rows = table.rows.map(row =>
            row.c.map(cell => (cell && cell.v !== null && cell.v !== undefined) ? cell.v : '')
          );

          resolve([headers, ...rows]);
        };

        script.src = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&gid=${gid}`;
        script.onerror = () => reject(new Error('Failed to load sheet data'));
        document.body.appendChild(script);
      });
    }


    // Handle button click
    document.getElementById('fetchData').onclick = async () => {
      const sheetUrl = document.getElementById('sheetUrl').value;
      const { id: sheetId, gid } = extractSheetInfo(sheetUrl);

      try {
        const data = await fetchSheetData(sheetId, gid);
        console.log(data)

        if (!data || data.length < 2) {
          throw new Error('Sheet must have at least 2 rows (header row and data row)');
        }

        const mode = document.querySelector('input[name="mode"]:checked').value;

        parent.postMessage({
          pluginMessage: {
            type: 'update-layers',
            data: JSON.parse(JSON.stringify(data)),
            mode: mode
          }
        }, '*');

      } catch (error) {
        console.error('Error:', error);
      }
    };


    // Handle messages from the plugin


    let selectedLayers = [];
    let selectionTypes = [];

    // Validate button state based on input + selection
    function validateUI() {
      const sheetUrl = document.getElementById('sheetUrl').value.trim();
      const fetchButton = document.getElementById('fetchData');
      const mode = document.querySelector('input[name="mode"]:checked').value;

      const sheetIdValid = /spreadsheets\/d\/([a-zA-Z0-9-_]+)/.test(sheetUrl);
      const layerCount = selectedLayers.length;
      const isTextMode = mode === 'text';
      const allTextLayers = selectionTypes.every(type => type === 'TEXT');

      if (!sheetIdValid || layerCount === 0 || (isTextMode && !allTextLayers)) {
        fetchButton.disabled = true;
        if (!sheetIdValid) {
          fetchButton.textContent = 'Enter valid Sheet URL';
        } else if (layerCount === 0) {
          fetchButton.textContent = 'Select layers to sync';
        } else if (isTextMode && !allTextLayers) {
          fetchButton.textContent = 'Select text layers to sync';
        }
      } else {
        fetchButton.disabled = false;
        fetchButton.textContent = `Sync (${layerCount} layer${layerCount > 1 ? 's' : ''})`;
      }
    }

    // Listen to URL input
    document.getElementById('sheetUrl').addEventListener('input', validateUI);

    // Listen to radio button change
    document.querySelectorAll('input[name="mode"]').forEach(el => {
      el.addEventListener('change', validateUI);
    });

    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (!msg) return;

      if (msg && msg.type === 'selection-info') {
        selectedLayers = msg.names || [];
        selectionTypes = msg.types || [];
        validateUI();
      }
    };
    document.getElementById('infoBtn').addEventListener('click', () => {
      document.getElementById('infoModal').style.display = 'flex';
    });

    // Optional: close modal on outside click
    document.getElementById('infoModal').addEventListener('click', (e) => {
      if (e.target.id === 'infoModal') {
        document.getElementById('infoModal').style.display = 'none';
      }
    });



    // Initial call
    validateUI();
  </script>
</body>

</html>
