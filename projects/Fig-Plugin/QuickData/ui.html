<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 20px;
      font-size: 14px;
    }

    h2 {
      margin-top: 0;
      font-size: 16px;
    }

    input,
    button,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #18A0FB;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background-color: #0D8EE9;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .mapping-row {
      display: flex;
      margin-bottom: 8px;
      align-items: center;
    }

    .mapping-row select {
      flex: 1;
      margin-right: 8px;
      margin-bottom: 0;
    }

    #status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
    }

    .error {
      background-color: #ffebee;
      color: #D32F2F;
    }

    .success {
      background-color: #e8f5e9;
      color: #2E7D32;
    }

    .info {
      background-color: #e3f2fd;
      color: #1976D2;
    }

    .hidden {
      display: none;
    }

    .section {
      margin-bottom: 20px;
      padding-bottom: 16px;
    }

    .help-text {
      font-size: 12px;
      color: #666;
      margin-bottom: 12px;
    }

    #mappingsContainer {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 12px;
      padding: 8px;
      border: 1px solid #eee;
      border-radius: 4px;
    }

    .radio-group {
      margin-bottom: 16px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .radio-option input[type="radio"] {
      width: auto;
      margin-right: 8px;
      margin-bottom: 0;
    }
  </style>
  <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>

  <div class="section">
    <div>
      <button id="infoBtn" title="How to use"
        style="background: none; border: none; cursor: pointer; font-size: 16px;">‚ÑπÔ∏è</button>
    </div>
    <div class="radio-group">
      <div class="radio-option">
        <input type="radio" id="renameLayer" name="mode" value="rename" checked>
        <label for="renameLayer">Rename Layer</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="insertText" name="mode" value="text">
        <label for="insertText">Insert Data in Text Layer Only</label>
      </div>
    </div>
  </div>
  <div id="infoModal" style="
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.4);
  z-index: 9999;
  justify-content: center;
  align-items: center;
">
    <div style="
    background: white;
    padding: 24px;
    border-radius: 12px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    font-size: 14px;
    position: relative;
  ">
      <button id="closeModal" style="
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    ">&times;</button>

      <h3 style="margin-top: 0;">How to use this plugin</h3>
      <ol style="padding-left: 18px;">
        <li>Paste a public Google Sheet link.</li>
        <li>Select the Figma text layers you want to update.</li>
        <li>Choose ‚ÄúRename‚Äù or ‚ÄúInsert‚Äù mode.</li>
        <li>Click ‚ÄúSync‚Äù to apply values from the sheet.</li>
      </ol>
    </div>
  </div>


  <div class="section">
    <input type="text" id="sheetUrl"
      placeholder="https://docs.google.com/spreadsheets/d/1HtdmdqqtWptIYCbACRHxgEST3KVCf8S-Z2au-Fs/edit?gid=20517661#gid=20587661" />
    <button id="fetchData">Fetch Data</button>
  </div>

  <footer style="
  position: sticky;
  bottom: 0;
  background: #f5f5f5;
  padding: 8px 12px;
  text-align: center;
  font-size: 12px;
  color: #666;
  border-top: 1px solid #ddd;
  margin-top: 16px;
">
    Liked the plugin  ?<a href="https://jdip19.github.io/support-jdip.html" target="_blank"
      style="color: #007aff; text-decoration: none;"> Buy me tea üçµ</a>
  </footer>

  <script>
    let currentCallback = null;

    // Extract sheet ID from URL
    function extractSheetInfo(url) {
      const idMatch = url.match(/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
      const gidMatch = url.match(/gid=([0-9]+)/);
      return {
        id: idMatch ? idMatch[1] : null,
        gid: gidMatch ? gidMatch[1] : '0' // default to first sheet if gid not found
      };
    }



    // Handle the Google Sheets response
    window.google = {
      visualization: {
        Query: {
          setResponse: function (response) {
            if (currentCallback) {
              currentCallback(response);
            }
          }
        }
      }
    };

    // Fetch data using JSONP
    function fetchSheetData(sheetId, gid) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        const callbackName = 'google.visualization.Query.setResponse';

        currentCallback = (response) => {
          document.body.removeChild(script);
          if (response.status === 'error') {
            reject(new Error(response.errors[0].message));
            return;
          }

          const table = response.table;
          const headers = table.cols.map(col => col.label);
          const rows = table.rows.map(row =>
            row.c.map(cell => (cell && cell.v !== null && cell.v !== undefined) ? cell.v : '')
          );

          resolve([headers, ...rows]);
        };

        script.src = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&gid=${gid}`;
        script.onerror = () => reject(new Error('Failed to load sheet data'));
        document.body.appendChild(script);
      });
    }


    // Handle button click
    document.getElementById('fetchData').onclick = async () => {
      const sheetUrl = document.getElementById('sheetUrl').value;
      const { id: sheetId, gid } = extractSheetInfo(sheetUrl);

      try {
        const data = await fetchSheetData(sheetId, gid);

        if (!data || data.length < 2) {
          throw new Error('Sheet must have at least 2 rows (header row and data row)');
        }

        const mode = document.querySelector('input[name="mode"]:checked').value;

        parent.postMessage({
          pluginMessage: {
            type: 'update-layers',
            data: data,
            mode: mode
          }
        }, '*');

      } catch (error) {
        console.error('Error:', error);
      }
    };


    // Handle messages from the plugin


    let selectedLayers = [];
    let selectionTypes = [];

    // Validate button state based on input + selection
    function validateUI() {
      const sheetUrl = document.getElementById('sheetUrl').value.trim();
      const fetchButton = document.getElementById('fetchData');
      const mode = document.querySelector('input[name="mode"]:checked').value;

      const sheetIdValid = /spreadsheets\/d\/([a-zA-Z0-9-_]+)/.test(sheetUrl);
      const layerCount = selectedLayers.length;
      const isTextMode = mode === 'text';
      const allTextLayers = selectionTypes.every(type => type === 'TEXT');

      if (!sheetIdValid || layerCount === 0 || (isTextMode && !allTextLayers)) {
        fetchButton.disabled = true;
        if (!sheetIdValid) {
          fetchButton.textContent = 'Enter valid Sheet URL';
        } else if (layerCount === 0) {
          fetchButton.textContent = 'Select layers to sync';
        } else if (isTextMode && !allTextLayers) {
          fetchButton.textContent = 'Select text layers to sync';
        }
      } else {
        fetchButton.disabled = false;
        fetchButton.textContent = `Sync (${layerCount} layer${layerCount > 1 ? 's' : ''})`;
      }
    }

    // Listen to URL input
    document.getElementById('sheetUrl').addEventListener('input', validateUI);

    // Listen to radio button change
    document.querySelectorAll('input[name="mode"]').forEach(el => {
      el.addEventListener('change', validateUI);
    });

    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (!msg) return;

      if (msg && msg.type === 'selection-info') {
        selectedLayers = msg.names || [];
        selectionTypes = msg.types || [];
        validateUI();
      }
    };
    document.getElementById('infoBtn').addEventListener('click', () => {
      document.getElementById('infoModal').style.display = 'flex';
    });

    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('infoModal').style.display = 'none';
    });

    // Optional: close modal on outside click
    document.getElementById('infoModal').addEventListener('click', (e) => {
      if (e.target.id === 'infoModal') {
        document.getElementById('infoModal').style.display = 'none';
      }
    });



    // Initial call
    validateUI();
  </script>
</body>

</html>
