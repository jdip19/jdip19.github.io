<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      font-size: 14px;
      align-content: center;
      background: #196719;
      background-image: linear-gradient(120deg, #d4fc79 0%, #32CD32 100%);
    }

    .wrapper {
      padding: 20px;
    }

    input,
    button {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #32CD32;
      color: #ffffff;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 4px 0 #196719;
      position: relative;
      top: 0;
    }

    button:hover {
      background-color: #2db82d;
      box-shadow: 0 6px 0 #196719;
      top: -2px;
    }

    button:active {
      top: 4px;
      box-shadow: 0 0 0 #196719;
    }

    button:disabled {
      background-color: #ffffff;
      box-shadow: 0 4px 0 #2c2c2c;
      color: #0000007a;
      cursor: not-allowed;
      opacity: 0.7;
    }

    #fetchData {
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
    }

    .section {
      padding-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 16px;
      border-radius: 12px;
      max-width: 400px;
      width: 59%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      position: relative;
    }

    .modal-title {
      margin-top: 0;
      color: #232323;
      font-weight: 600;
    }

    .modal-list {
      padding-left: 18px;
      color: #232323;
    }

    .modal-list li {
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #32CD32;
      background: rgb(255 255 255);
      color: #0a0a0a;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 0 #196719;
    }

    input[type="text"]:focus {
      border-color: #196719;
      outline: none;
      box-shadow: 0 4px 0 #196719;
      transform: translateY(-2px);
    }

    input[type="text"]:hover {
      border-color: #196719;
      box-shadow: 0 3px 0 #196719;
      transform: translateY(-1px);
    }

    ::placeholder {
      color: #000000;
      opacity: 0.6;
      font-weight: 400;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      position: absolute;
      align-items: baseline;
      bottom: 0;
      background: #2c2c2c;
      padding: 12px;
      text-align: center;
      width: -webkit-fill-available;
      font-size: 12px;
      color: #fff;
      border-top: 1px solid transparent;
    }

    .footer a {
      color: #32CD32;
      text-decoration: none;
    }

    .info-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0;
      box-shadow: none;
      width: auto;
    }

    .info-btn:hover,
    .info-btn:active {
      box-shadow: none;
      top: 0;
    }
  </style>
  <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="section">
      <input type="text" id="sheetUrl"
        placeholder="https://docs.google.com/spreadsheets/d/1HtdmdqqtWptIYCbACRHxgEST3KVCf8S-Z2au-Fs/edit?gid=20517661#gid=20587661" />
      <button id="fetchData">Fetch Data</button>
    </div>
  </div>

  <div id="infoModal" class="modal">
    <div class="modal-content">
      <h3 class="modal-title">How to use this plugin</h3>
      <ol class="modal-list">
        <li>Paste a public Google Sheet link.</li>
        <li>Select any Figma layers you want to update.</li>
        <li>Click "Sync" and the plugin will:
          <ul style="margin-top: 8px;">
            <li>For text layers: Update both layer name and text content</li>
            <li>For other layers: Update layer name only</li>
          </ul>
        </li>
      </ol>
    </div>
  </div>

  <footer class="footer">
    <div>Liked the plugin?&nbsp;<a href="https://jdip19.github.io/support-jdip.html" target="_blank"> Buy me tea üçµ</a>
    </div>
    <div>
      <button id="infoBtn" class="info-btn" title="How to use">‚ÑπÔ∏è</button>
    </div>
  </footer>

  <script>
    let currentCallback = null;

    // Remove localStorage related code and handle URL loading through messages
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (!msg) return;

      if (msg.type === 'selection-info') {
        selectedLayers = msg.names || [];
        selectionTypes = msg.types || [];
        validateUI();
      } else if (msg.type === 'load-url') {
        document.getElementById('sheetUrl').value = msg.url;
        validateUI();
      }
    };

    // Extract sheet ID from URL
    function extractSheetInfo(url) {
      const idMatch = url.match(/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
      const gidMatch = url.match(/gid=([0-9]+)/);
      return {
        id: idMatch ? idMatch[1] : null,
        gid: gidMatch ? gidMatch[1] : '0' // default to first sheet if gid not found
      };
    }

    // Handle the Google Sheets response
    window.google = {
      visualization: {
        Query: {
          setResponse: function (response) {
            if (currentCallback) {
              currentCallback(response);
            }
          }
        }
      }
    };

    // Fetch data using JSONP
    function fetchSheetData(sheetId, gid) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        const callbackName = 'google.visualization.Query.setResponse';

        currentCallback = (response) => {
          document.body.removeChild(script);
          if (response.status === 'error') {
            reject(new Error(response.errors[0].message));
            return;
          }

          const table = response.table;
          const headers = table.cols.map(col => col.label);
          const rows = table.rows.map(row =>
            row.c.map(cell => (cell && cell.v !== null && cell.v !== undefined) ? cell.v : '')
          );

          resolve([headers, ...rows]);
        };

        script.src = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&gid=${gid}`;
        script.onerror = () => reject(new Error('Failed to load sheet data'));
        document.body.appendChild(script);
      });
    }

    // Handle button click
    document.getElementById('fetchData').onclick = async () => {
      const sheetUrl = document.getElementById('sheetUrl').value;
      const { id: sheetId, gid } = extractSheetInfo(sheetUrl);

      try {
        const data = await fetchSheetData(sheetId, gid);
        console.log(data)

        if (!data || data.length < 2) {
          throw new Error('Sheet must have at least 2 rows (header row and data row)');
        }

        parent.postMessage({
          pluginMessage: {
            type: 'update-layers',
            data: JSON.parse(JSON.stringify(data)),
            sheetUrl: sheetUrl // Send URL to be saved
          }
        }, '*');

      } catch (error) {
        console.error('Error:', error);
      }
    };

    // Validate button state based on input + selection
    function validateUI() {
      const sheetUrl = document.getElementById('sheetUrl').value.trim();
      const fetchButton = document.getElementById('fetchData');
      const sheetIdValid = /spreadsheets\/d\/([a-zA-Z0-9-_]+)/.test(sheetUrl);
      const layerCount = selectedLayers.length;

      if (!sheetIdValid || layerCount === 0) {
        fetchButton.disabled = true;
        if (!sheetIdValid) {
          fetchButton.textContent = 'Enter valid Sheet URL';
        } else if (layerCount === 0) {
          fetchButton.textContent = 'Select layers to sync';
        }
      } else {
        fetchButton.disabled = false;
        fetchButton.textContent = `Sync (${layerCount} layer${layerCount > 1 ? 's' : ''})`;
      }
    }

    // Listen to URL input - remove localStorage calls
    document.getElementById('sheetUrl').addEventListener('input', validateUI);

    let selectedLayers = [];
    let selectionTypes = [];

    document.getElementById('infoBtn').addEventListener('click', () => {
      document.getElementById('infoModal').style.display = 'flex';
    });

    // Optional: close modal on outside click
    document.getElementById('infoModal').addEventListener('click', (e) => {
      if (e.target.id === 'infoModal') {
        document.getElementById('infoModal').style.display = 'none';
      }
    });

    // Initial call
    validateUI();
  </script>
</body>

</html>
