<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:image" content="https://example.com/image.jpg">
  <meta property="og:description" content="Bhojan Aamantran Sangathan (BAS) is vast community for tifin management, which helps bechlors to ordering, managing & keeping accounting of tiffin.">
  <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
  <title>Tiffin management</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">

</head>

<style>
  .brand h1 {
    font-size: 1.5em;
  }

  #dateRange {
    width: 100%;
  }

  .company-info {
    background: #c9e6ff;
    text-align-last: center;
  }

  .company-info h3 {
    display: inline-grid;
    padding: 10px 10px;
    background: white;
    margin: 0 auto;
  }

  .company-info h3:nth-last-child(2) {
    background: #ffb869;
    color: #fff;
  }

  .company-info span {
    font-size: 28px;
  }

  .company-info .form-group {
    margin: 1.2em 0 0 0;
  }
  .form-group .btn{
    width: 100%;
  }
 tbody tr:last-child {
  font-weight: 500;
      background-color: #d2e7fb;
}

</style>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="company-info">
        <h1 class="brand" id="brand">BHOJAN AAMANTRAN SANGATHAN</h1>
        <h1>Today's tiffins</h1>
        <h3>₹ 80 <span id="WithDalbhat"></span></h3>
        <h3>₹ 70 <span id="WithoutDalbhatExtra"></span></h3>
        <h3>₹ 60 <span id="WithoutDalbhat"></span></h3>
        <h3>Total<span id="TifinTotal"></span></h3>
        <div class="form-group">
        <div class="">
          <a class="btn" href="tel:992-484-2746">&#128222 Order tiffin</a></div>
        <div class="">
          <select id="statusselect" name="statusselect" onchange="statusSelect(this.value)" title="for changing order status">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
      </div>
        <!-- <select name="name" id="name" onchange="getTotal(this.value)" required>
            <option>Select</option>
        </select>
        <h3>Total : <span id="indeTotal"></span></h3> -->
      </div>

      <div class="contact" id="view">
        <div class="form-group">
          <div>
            <select name="dateRange" id="dateRange" class="select-view" onchange="readMessage(this.value)" required>
              <option value="Today" id="date" selected="selected"></span>Today</option>
              <option value="Yesterday" id=""></span>Yesterday</option>
              <option value="LastWeek">Last 7 Days</option>
              <option value="All">All</option>
            </select>
          </div>
          <div>
            <button onclick="redirect()" class="btn btn-back">Back to form</button>
          </div>

        </div>
        <table id="myTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Name</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="2">
                <h3>Total :</h3>
              </td>
              <td id="total"></td>
            </tr>
          </tbody>
        </table>
      
        <div class="M-Tfn">
          <h1>Tiffin List</h1>
          <table id="tiffinTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>&#8377;60</th>
                <th>&#8377;70</th>
                <th>&#8377;80</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Tiffin Total</td>
                <td id="total60"></td>
                <td id="total70"></td>
                <td id="total80"></td>
                <td id="grandTotal"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>

</html>
<script>
  window.onload = function () {
    allTiffin();
    loadStatusValue();
    };
    document.addEventListener("DOMContentLoaded", function() {
    readMessage("Today");
});
</script>
