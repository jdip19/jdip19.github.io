    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
      html {
        font-size: 16px; /* Desktop */
      }

      h1 {
        font-size: 4rem;
        font-weight: 600;
        line-height: 1.2;
      }
      h2 {
        font-size: 2.05rem;
        font-weight: 600;
        line-height: 1.2;
      }
      section {
        width: 100%;
      }
      .banner {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 300px;
        background-image: url(bannerbg.webp);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #fff;
      }
      .col {
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;
      }
      .col.text {
        width: 65%;
        padding: 0 2vw;
        position: relative;
      }
      .col.blank {
        width: 35%;
      }
      .slide,
      .row,
      .box,
      .box-content,
      .divider,
      .slide .col a {
        display: flex;
      }
      .slide {
        gap: 2rem;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        position: absolute;
        pointer-events: none;
        transform: translateY(20px);
      }
      .slide.active {
        opacity: 1;
        pointer-events: auto;
        z-index: 1;
        transform: translateY(0);
        transition: opacity 1s ease-in-out, transform 1s ease-out;
      }
      .slide.cycle-end {
        animation: slideOutFade 1.5s ease-in-out forwards;
      }
      @keyframes slideOutFade {
        0% { 
          opacity: 1; 
          transform: translateY(0) translateX(0);
        }
        30% { 
          opacity: 0.9; 
          transform: translateY(-5px) translateX(0);
        }
        70% { 
          opacity: 0.6; 
          transform: translateY(-15px) translateX(0);
        }
        100% { 
          opacity: 0; 
          transform: translateY(-25px) translateX(0);
        }
      }
      .cycle-indicator {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .cycle-indicator.show {
        opacity: 1;
      }
      .slide a {
        flex-flow: column;
        align-items: flex-start;
        gap: 1.5rem;
        color: unset;
        text-decoration: none;
        font-size: unset;
      }
      .slide a:hover {
        text-decoration: underline;
      }
      .row {
        margin-bottom: 1rem;
        gap: 4rem;
      }
      .box {
        gap: 0.3rem;
      }
      .box-content {
        flex-flow: column;
        gap: 0.05rem;
      }
      .icon {
        width: 24px;
        padding: 4 0 0 0;
      }
      .box-content span {
        font-size: 1.5rem;
        font-weight: 500;
        flex-wrap: wrap;
      }
      .divider {
        width: 1px;
        height: auto;
        background-color: #fff;
      }
      .slide.two .col {
        justify-content: flex-start;
      }
      @media (max-width: 1024px) {
        html {
          font-size: 14px; /* Tablet */
        }
        .col.text {
          width: 90%;
        }
        .col.blank {
          width: 10%;
        }
      }

      @media (max-width: 480px) {
        html {
          font-size: 12px; /* Mobile */
        }
        .banner{
          height: 100vh;
          background-image: url(bannerbg-mobile.webp);
        }
        .slide 
        {
          flex-flow:column wrap;
        }
        .icon{
          padding: 0;
          width:16px;
        }
        .icon svg{
          width: 16px;
          height: 16px;
        }
        .col.text {
          width: 95%;
        }
        .col.blank {
          width: 5%;
        }
        .divider {
        width: auto;
        height: 1px;
      }
      }
    </style>

    <script>
      const slides = document.querySelectorAll(".col.text .slide");
      let current = 0;
      const duration = 2500; // 3 seconds per slide
      let timeoutId = null;
      let paused = false;
      let cycleCount = 1;
      const cycleIndicator = document.getElementById('cycleIndicator');

      function showSlide(idx) {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === idx);
        });
      }

      function nextSlide() {
        if (paused) return;
        
        // Check if this is the last slide (end of cycle)
        if (current === slides.length - 1) {
          // Add cycle completion effect
          slides[current].classList.add('cycle-end');
          
          // // Show cycle indicator
          // cycleIndicator.textContent = `Cycle ${cycleCount} Complete`;
          // cycleIndicator.classList.add('show');
          
          // // Hide indicator after 2 seconds
          // setTimeout(() => {
          //   cycleIndicator.classList.remove('show');
          // }, 2000);
          
          // Increment cycle count
          cycleCount++;
          
          // Reset to first slide with smooth transition
          setTimeout(() => {
            current = 0;
            showSlide(current);
            // Remove cycle-end class after transition
            setTimeout(() => {
              slides.forEach(slide => slide.classList.remove('cycle-end'));
            }, 2000);
            timeoutId = setTimeout(nextSlide, duration);
          }, 2000);
        } else {
          current = (current + 1) % slides.length;
          showSlide(current);
          timeoutId = setTimeout(nextSlide, duration);
        }
      }

      // Initialize
      showSlide(0);
      timeoutId = setTimeout(nextSlide, duration);

      const banner = document.querySelector(".banner");
      banner.addEventListener("mouseenter", () => {
        paused = true;
        clearTimeout(timeoutId);
      });
      banner.addEventListener("mouseleave", () => {
        if (!paused) return;
        paused = false;
        timeoutId = setTimeout(nextSlide, duration);
      });
    </script>
