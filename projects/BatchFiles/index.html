<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Files</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            height: 100vh;
            display: flex;
            margin: 0;
            background: #e7e7e7;
            font-family: monospace;
        }

        .custom-container {
            max-height: 480px;
            /* Adjust this value as needed */
            max-width: 480px;
            overflow-y: auto;
        }

        i {
            color: #949494;
        }

        a {
            display: flex !important;
            gap: 0.2rem;
        }
    </style>
</head>

<body>

    <div class="container custom-container mt-4">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                Batch Files
            </a>
            <!-- Repeat this line for each file -->
            <a href="first.bat" class="list-group-item list-group-item-action">
                <i class="bi bi-file-earmark-arrow-down-fill"></i> First BAT
            </a>
            <a href="IamDoing.bat" class="list-group-item list-group-item-action">
                <i class="bi bi-file-earmark-arrow-down-fill"></i> IamDoing
            </a>
            <a href="ZipIt.bat" class="list-group-item list-group-item-action">
                <i class="bi bi-file-earmark-arrow-down-fill"></i> ZipIt
            </a>
            <!-- ... add more files as needed -->
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-uyz5MnW6Q0v5z7FdBP5y/sTbSb6emqmL4t/ea2C+Fmk0Kd1Qj47C5ag5B+5yibxM"
        crossorigin="anonymous"></script>

</body>

</html>
